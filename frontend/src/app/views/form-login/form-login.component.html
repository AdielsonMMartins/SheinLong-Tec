<form [formGroup]="login" (ngSubmit)="onSubmit()">

    <label for="nome-usuario"><span>Usuario: </span></label>
    <input id="nome-usuario" pInputText type="text" formControlName="nomeUsuario">
  
    <label for="senha"><span>Senha: </span></label>
    <input id="senha"  type="password" formControlName="senha">

    <p-button type="submit"  [disabled]="!login.valid">Entrar</p-button>
    <p>Form Value: {{ login.value | json }}</p>
  </form>
